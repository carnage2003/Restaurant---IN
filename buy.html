<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Checkout - Chicken Delight</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --kfc-red: #E4002B;
      --kfc-dark: #231F20;
      --kfc-light: #FFFFFF;
      --kfc-yellow: #FFC72C;
      --gray: #F5F5F5;
      --dark-gray: #777777;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--gray);
      color: var(--kfc-dark);
    }
    
    .checkout-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
    }
    
    .checkout-header {
      background-color: var(--kfc-red);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    
    .back-btn {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .checkout-title {
      font-size: 20px;
      font-weight: 700;
    }
    
    .section {
      padding: 20px;
      border-bottom: 10px solid var(--gray);
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .edit-btn {
      color: var(--kfc-red);
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
    }
    
    .order-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
    }
    
    .order-item {
      display: flex;
      gap: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .order-item:last-child {
      border-bottom: none;
    }
    
    .item-image {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }
    
    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .item-details {
      flex-grow: 1;
    }
    
    .item-name {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .item-price {
      color: var(--kfc-red);
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .quantity-btn {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 1px solid #ddd;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }
    
    .payment-methods {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
    }
    
    .payment-method {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 8px;
      cursor: pointer;
    }
    
    .payment-method.selected {
      border-color: var(--kfc-red);
      background: rgba(228, 0, 43, 0.05);
    }
    
    .payment-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gray);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .payment-name {
      font-weight: 600;
      flex-grow: 1;
    }
    
    /* Card Details Form */
    .card-details {
      display: none;
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 8px;
      background: rgba(228, 0, 43, 0.03);
    }
    
    .card-details.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: inherit;
    }
    
    .form-control:focus {
      border-color: var(--kfc-red);
      outline: none;
    }
    
    .card-row {
      display: flex;
      gap: 15px;
    }
    
    .card-row .form-group {
      flex: 1;
    }
    
    .card-number {
      position: relative;
    }
    
    .card-icons {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 5px;
    }
    
    .card-icon {
      width: 30px;
      height: 20px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    
    .order-summary {
      background: var(--gray);
      padding: 20px;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .summary-total {
      font-weight: 700;
      font-size: 18px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
    
    .place-order-btn {
      background: var(--kfc-red);
      color: white;
      border: none;
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .place-order-btn:hover {
      background: #c10024;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="checkout-header">
      <a href="test.html" class="back-btn">â€¹</a>
      <div class="checkout-title">Order Checkout</div>
    </div>
    
    <div class="section">
      <div class="section-title">
        Your Order
      </div>
      <div class="order-items">
        <div class="order-item">
          <div class="item-image">
            <img src="https://images.unsplash.com/photo-1562967914-608f82629710?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="2pc Chicken Meal">
          </div>
          <div class="item-details">
            <div class="item-name">2pc Chicken Meal</div>
            <div class="item-price">Rs. 1200</div>
            <div class="item-quantity">
              <button class="quantity-btn minus">-</button>
              <span>1</span>
              <button class="quantity-btn plus">+</button>
            </div>
          </div>
        </div>
        
        <div class="order-item">
          <div class="item-image">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Zinger Burger">
          </div>
          <div class="item-details">
            <div class="item-name">Zinger Burger</div>
            <div class="item-price">Rs. 850</div>
            <div class="item-quantity">
              <button class="quantity-btn minus">-</button>
              <span>2</span>
              <button class="quantity-btn plus">+</button>
            </div>
          </div>
        </div>
        
        <div class="order-item">
          <div class="item-image">
            <img src="https://images.unsplash.com/photo-1541592106381-b31e9677c0e5?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="French Fries">
          </div>
          <div class="item-details">
            <div class="item-name">French Fries</div>
            <div class="item-price">Rs. 400</div>
            <div class="item-quantity">
              <button class="quantity-btn minus">-</button>
              <span>1</span>
              <button class="quantity-btn plus">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">
        Payment Method
      </div>
      <div class="payment-methods">
        <div class="payment-method selected" data-method="card">
          <div class="payment-icon">ðŸ’³</div>
          <div class="payment-name">Credit/Debit Card</div>
          <div>â€º</div>
        </div>
        
        <div class="card-details active">
          <div class="form-group card-number">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19">
            <div class="card-icons">
              <div class="card-icon" style="background-image: url('https://cdn.jsdelivr.net/gh/devicons/devicon/icons/visa/visa-original.svg')"></div>
              <div class="card-icon" style="background-image: url('https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mastercard/mastercard-original.svg')"></div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" class="form-control" placeholder="John Doe">
          </div>
          
          <div class="card-row">
            <div class="form-group">
              <label for="card-expiry">Expiry Date</label>
              <input type="text" id="card-expiry" class="form-control" placeholder="MM/YY" maxlength="5">
            </div>
            <div class="form-group">
              <label for="card-cvv">CVV</label>
              <input type="text" id="card-cvv" class="form-control" placeholder="123" maxlength="3">
            </div>
          </div>
        </div>
        
        <div class="payment-method" data-method="cash">
          <div class="payment-icon">ðŸ’µ</div>
          <div class="payment-name">Cash at the Cashier</div>
          <div>â€º</div>
        </div>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">
        Order Summary
      </div>
      <div class="order-summary">
        <div class="summary-row">
          <div>Subtotal</div>
          <div>Rs. 2900</div>
        </div>
        <div class="summary-row">
          <div>Delivery Fee</div>
          <div>Rs. 200</div>
        </div>
        <div class="summary-row">
          <div>Tax</div>
          <div>Rs. 150</div>
        </div>
        <div class="summary-row summary-total">
          <div>Total</div>
          <div>Rs. 3250</div>
        </div>
      </div>
      
      <button class="place-order-btn">PLACE ORDER</button>
    </div>
  </div>

  <script>
    // Quantity controls
    document.querySelectorAll('.quantity-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const quantityElement = this.parentElement.querySelector('span');
        let quantity = parseInt(quantityElement.textContent);
        
        if (this.classList.contains('minus') && quantity > 1) {
          quantity--;
        } else if (this.classList.contains('plus')) {
          quantity++;
        }
        
        quantityElement.textContent = quantity;
      });
    });
    
    // Payment method selection
    document.querySelectorAll('.payment-method').forEach(method => {
      method.addEventListener('click', function() {
        document.querySelectorAll('.payment-method').forEach(m => {
          m.classList.remove('selected');
        });
        this.classList.add('selected');
        
        const cardDetails = document.querySelector('.card-details');
        if (this.dataset.method === 'card') {
          cardDetails.classList.add('active');
        } else {
          cardDetails.classList.remove('active');
        }
      });
    });
    
    // Card number formatting
    document.getElementById('card-number').addEventListener('input', function(e) {
      let value = this.value.replace(/\s+/g, '');
      if (value.length > 0) {
        value = value.match(new RegExp('.{1,4}', 'g')).join(' ');
      }
      this.value = value;
    });
    
    // Expiry date formatting
    document.getElementById('card-expiry').addEventListener('input', function(e) {
      let value = this.value.replace(/\D/g, '');
      if (value.length > 2) {
        value = value.substring(0, 2) + '/' + value.substring(2, 4);
      }
      this.value = value;
    });
    
    // CVV formatting (only numbers)
    document.getElementById('card-cvv').addEventListener('input', function(e) {
      this.value = this.value.replace(/\D/g, '');
    });
    
    // Place order button
    document.querySelector('.place-order-btn').addEventListener('click', function() {
      const selectedMethod = document.querySelector('.payment-method.selected').dataset.method;
      
      if (selectedMethod === 'card') {
        // Validate card details
        const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
        const cardName = document.getElementById('card-name').value.trim();
        const cardExpiry = document.getElementById('card-expiry').value;
        const cardCVV = document.getElementById('card-cvv').value;
        
        if (!cardNumber || cardNumber.length < 16 || 
            !cardName || 
            !cardExpiry || cardExpiry.length < 5 || 
            !cardCVV || cardCVV.length < 3) {
          // Redirect to fail page if any field is invalid
          window.location.href = 'fail.html';
          return;
        }
        
        // If all card details are valid, redirect to success page
        window.location.href = 'sucess.html';
      } else {
        // For cash payment, redirect to success page
        window.location.href = 'sucess.html';
      }
    });
  </script>
</body>
</html>
