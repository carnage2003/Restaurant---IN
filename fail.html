<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Processing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --error-color: #FF3333;
      --text-color: #333333;
      --light-gray: #F5F5F5;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-gray);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .payment-container {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 40px 30px;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #3498db;
      margin: 0 auto 30px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
    
    .error-content {
      display: none;
    }
    
    .error-icon {
      width: 80px;
      height: 80px;
      background-color: var(--error-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
    }
    
    .error-icon i {
      color: white;
      font-size: 40px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      font-weight: 700;
    }
    
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--error-color);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background-color: #e60000;
    }
    
    .btn-secondary {
      background-color: white;
      color: var(--error-color);
      border: 1px solid var(--error-color);
      margin-top: 15px;
    }
    
    .btn-secondary:hover {
      background-color: #ffeeee;
    }
    
    .processing-text {
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <div id="loader">
      <div class="loader"></div>
      <p class="processing-text">Processing your payment...</p>
    </div>
    
    <div id="error-content" class="error-content">
      <div class="error-icon">
        <i class="fas fa-times"></i>
      </div>
      <h1>Payment Failed</h1>
      <p>We couldn't process your payment. Please check your payment details and try again.</p>
      <a href="buy.html" class="btn">Try Again</a>
    </div>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <script>
    // Show loader for 5 seconds, then show error message
    setTimeout(function() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('error-content').style.display = 'block';
    }, 5000);
  </script>
</body>
</html>
